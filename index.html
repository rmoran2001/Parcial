<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
		content="Parcial I">
	<meta name="Parcial I Rudy MG"
    
		content="width=device-width, initial-scale=1.0">
	<title>Parcial I </title>
    
</head>
<link rel="stylesheet" href="style.css">
<body>
	<form>
		<fieldset>
			<legend>Detalles Personales</legend>

			<p>
				<label>
					Saludo
					<br />
					<select name="Saludo">
						<option>--Ninguno--</option>
						<option>Mr.</option>
						<option>Ms.</option>
						<option>Mrs.</option>
						<option>Dr.</option>
						<option>Prof.</option>
					</select>
				</label>
			</p>

			<p>
				<label>Nombre: <input name="Nombre" /></label>
			</p>

			<p>
				<label>Apellido: <input name="Apellido" /></label>
			</p>

			<p>
				Genero :
				<label><input type="radio" name="Genero"
							value="male" />
					Masculino
				</label>
				<label><input type="radio" name="Genero"
							value="female" />
					Femenino
				</label>
			</p>

			<p>
				<label>Email:<input type="email"
									name="email" />
				</label>
			</p>

			<p>
				<label>Fecha de nacimiento:<input type="Fecha"
											name="Fecha de nacimiento">
				</label>
			</p>

			<p>
				<label>
					Dirección :
					<br />
					<textarea name="Dirección" cols="30"
							rows="3">
					</textarea>
				</label>
			</p>

			<p>
				<button type="Enviar">Enviar</button>
			</p>

		</fieldset>
	</form>
</body>
</html>
